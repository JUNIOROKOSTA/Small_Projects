{% extends 'base.html'%}

{% block titulo %} Dashboard de {{ user}} | {% endblock%}

{% block conteudo %}

<h1 class="mt-3 mb-3">Dashboard</h1>
{% include 'parcial/alertas.html' %}


<h2 class="mt-3 mb-3">Ol√°, {{ user.first_name }} {{ user.last_name }}</h2>

<p class="mt-3 mb-3">
    Email: {{ user.email }}
</p>

<div class="container">

    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}

        </table>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>


{% endblock %}
