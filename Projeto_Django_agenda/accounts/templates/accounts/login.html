{% extends 'base.html'%}

{% block titulo %} login | {% endblock%}

{% block conteudo %}

<h1 class="mt-3 mb-3">login</h1>


{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'parcial/alertas.html' %}
    {% csrf_token %}
    <div class=" form-group">
        <label>Usuário: </label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control"
            placeholder="usuário...">
    </div>

    <div class="form-group">
        <label>Senha: </label>
        <input type="password" name="senha" class="form-control" placeholder="senha...">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% else %}
<p>
    Você já está logado com {{ user }}
    <a href="{% url 'logout' %}">Click aqui</a> para fazer Logout
</p>
{% endif %}
{% endblock %}
